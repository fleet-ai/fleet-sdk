[tool:pytest]
# Unit test configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for unit tests
markers =
    unit: Unit tests that use mock data
    fast: Fast-running tests
    slow: Slow-running tests
    client: Client-related tests
    environment: Environment-related tests
    resource: Resource-related tests
    verifier: Verifier-related tests
    task: Task-related tests
    model: Model-related tests

# Test discovery
collect_ignore = 
    conftest.py
    constants.py
    helpers.py
    base_test.py

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for unit tests (should be fast)
timeout = 30
timeout_method = thread

# Coverage (if needed)
# addopts = --cov=fleet --cov-report=html --cov-report=term-missing
