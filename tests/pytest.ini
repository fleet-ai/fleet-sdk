[tool:pytest]
# Pytest configuration for Fleet SDK integration tests

# Test discovery
testpaths = ["integration"]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support - Force pytest-asyncio usage
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts_async = --asyncio-mode=auto

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -W ignore::DeprecationWarning

# Timeout settings
timeout = 300

# Parallel execution settings
# pytest-xdist configuration
dist = loadfile
# Use loadfile distribution for better test isolation
# Each worker gets complete test files to avoid fixture conflicts

# Markers
markers =
    integration: Integration tests with real API calls
    slow: Slow running tests (>30 seconds)
    fast: Fast running tests (<10 seconds)
    asyncio: Async tests
    requires_instance: Tests that need environment instances
    parallel_safe: Tests safe for parallel execution
    parallel_unsafe: Tests that must run sequentially

# Minimum Python version
minversion = 6.0
