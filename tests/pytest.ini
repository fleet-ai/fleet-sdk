[tool:pytest]
# Pytest configuration for Fleet SDK integration tests

# Test discovery
testpaths = ["integration"]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support - Force pytest-asyncio usage
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts_async = --asyncio-mode=auto

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -W ignore::DeprecationWarning
    -W ignore::PydanticDeprecatedSince20

# Timeout settings
timeout = 300

# Markers
markers =
    integration: Integration tests with real API calls
    slow: Slow running tests (>30 seconds)
    requires_instance: Tests that need environment instances

# Minimum Python version
minversion = 6.0
